<div class="uk-grid-match uk-grid-collapse" uk-grid>
  <div class="uk-width-1-2@m uk-margin-auto">
    <div class="uk-margin-large-top uk-flex uk-flex-center uk-flex-column" *ngIf="saving">
      <app-loader  [showLoader]="saving"></app-loader>
      <div class="uk-text-center uk-margin-small-top fg-ts uk-h4">
        Setting up your community....
      </div>
    </div>

    <div class="uk-flex uk-flex-middle uk-grid-collapse uk-grid-match uk-margin-remove-left" *ngIf="!saving" uk-grid>

      <div class="uk-background-contain uk-background-center-right uk-width-auto"
           uk-scrollspy="cls:uk-animation-slide-right-small uk-animation-fade"
           style="background-image: url(assets/images/tslogo1.png); height: 70px; width: 70px;"></div>

      <div class="uk-width-expand uk-text-left uk-h4">
        <p class="uk-margin-remove uk-text-lead"
           uk-scrollspy="cls:uk-animation-slide-left-small uk-animation-fade">
          <span class="fg-ts">Awesome,</span> {{user.firstName}}
        </p>
        <p class="uk-margin-remove"
           uk-scrollspy="cls:uk-animation-slide-top-small uk-animation-fade">{{friends}} members has just joined you...</p>
      </div>
    </div>

    <div class="uk-height-medium uk-margin-auto uk-margin-small-bottom" *ngIf="!saving">
      <div class="uk-height-1-1">
        <div class="uk-height-1-1 uk-width-1-1 uk-background-contain uk-border-circle"
             [ngStyle]="{'background-image': 'url(assets/images/talkstuff_friends.jpg)'}">
        </div>
      </div>
    </div>

    <div class="uk-width-1-1 uk-flex uk-flex-center uk-margin-remove uk-padding-large uk-padding-remove-vertical" *ngIf="!saving" uk-grid>
      <button class="uk-button uk-button-primary uk-width-1-1" type="button" (click)="nextStage()">next</button>
    </div>
  </div>
</div>
